<!DOCTYPE html>
<html>
<head>
    <title>カテゴリ選択</title>
</head>
<body>
    <h1>クイズカテゴリを選択</h1>
    <form method="POST" action="{{ url_for('select_category') }}">
        {% for category in categories %}
        <input type="checkbox" name="categories" value="{{ category }}" id="{{ category }}">
        <label for="{{ category }}">{{ category }}</label><br>
        {% endfor %}
        <br>
        <input type="submit" value="クイズを始める">
    </form>
    <p><a href="{{ url_for('index') }}">戻る</a></p>
</body>
</html>
